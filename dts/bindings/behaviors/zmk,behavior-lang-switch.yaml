description: Language switch behavior

compatible: "zmk,behavior-lang-switch"

include: one_param.yaml

properties:
  bindings:
    type: phandle-array
    required: true
    description: First binding is for English keycode, second for Russian keycode
  en_layer:
    type: int
    required: true
    description: Layer number for English layout
  ru_layer:
    type: int
    required: true
    description: Layer number for Russian layout

